<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US Flight Tracker</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="cesiumContainer"></div>

  <div id="infoPanel">
    <h2>US Flight Tracker</h2>
    <div id="stats">
      <div><span class="label">Active Flights:</span> <span id="flightCount">0</span></div>
      <div><span class="label">Data Source:</span> <span id="dataSource">--</span></div>
      <div><span class="label">Last Update:</span> <span id="lastUpdate">--</span></div>
      <div><span class="label">Poll Interval:</span> <span id="pollInterval">--</span></div>
    </div>

    <div id="controls">
      <label>
        <input type="checkbox" id="showTrails" checked>
        Show Trails
      </label>
      <label>
        <input type="checkbox" id="showLabels" checked>
        Show Labels
      </label>
      <label>
        Poll Interval:
        <select id="intervalSelect">
          <option value="2000">2 sec</option>
          <option value="5000" selected>5 sec</option>
          <option value="10000">10 sec</option>
          <option value="30000">30 sec</option>
        </select>
      </label>
    </div>

    <div id="selectedFlight" style="display: none;">
      <h3>Selected Flight</h3>
      <div id="flightDetails"></div>
    </div>
  </div>

  <div id="loading">
    <div class="spinner"></div>
    <p>Loading flight data...</p>
  </div>

  <script src="config.js"></script>
  <script src="flight-tracker.js"></script>
</body>
</html>
